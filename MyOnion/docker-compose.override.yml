services:
  myonion-webapi:
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: https://+:8443;http://+:8080
      ASPNETCORE_Kestrel__Certificates__Default__Path: /https/myonion-dev.pfx
      ASPNETCORE_Kestrel__Certificates__Default__Password: ${MYONION_HTTPS_CERT_PASSWORD}
    ports:
      - "8080:8080"
      - "44378:8443"
    volumes:
      - ${USERPROFILE}/.aspnet/https:/https:ro
